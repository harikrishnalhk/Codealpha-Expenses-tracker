<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="expenses.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>

    <body onload="showExpenses()">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h1>Expense Tracker</h1>
                    <form onsubmit="return addExpense()">
                        <input type="hidden" id="editIndex">
                        <div class="input-container">
                            <label class="label-in" for="date">Date:</label>
                            <input class="input-user" type="date" id="date" required>
                        </div>
                        <div class="input-container">
                            <label class="label-in" for="category">Category:</label>
                            <input type="text" id="category" class="input-user" required>
                        </div>
                        <div class="input-container">
                            <label class="label-in" for="amount">Amount:</label>
                            <input type="number" id="amount" class="input-user" required>
                        </div>
                        <button type="submit" id="addButton" class="butn">Add Expense</button>
                    </form>
                    <br>
                    <table class="table table-striped table-bordered" id="expenseTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="expensesscript.js"> </script>
    </body>

</html>
